<!DOCTYPE html>
<html>
@layout("/layout/_form_layout.html"){
<link href="/css/plugins/simditor/simditor.css" rel="stylesheet">
<div class="row">
    <div class="col-sm-6">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="viladate_form">
                    <div class="form-group">
                        <label for="notice_name" class="col-sm-3 control-label">公告名称：</label>
                        <div class="col-sm-8">
                            <input id="notice_name" placeholder="请输入公告名称" name="noticeName" value="${obj.noticeName}" class="form-control" type="text" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notice_type" class="col-sm-3 control-label">公告分类</label>
                        <div class="col-sm-8">
                            <select  name="noticeType" id="notice_type" class="form-control"type="text">
                                <option selected="selected" value="0">--请选择--</option>
                                @for(list in noticeTemplateTypes){
                                <option value="${list.noticeTemplateId}">${list.noticeTemplateName}</option>
                                @}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editor" class="col-sm-3 control-label">公告内容：</label>
                        <div class="col-sm-8">
                            <textarea name="noticeContent" class="form-control" id="editor"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-3 control-label">强制阅读：</label>
                        <div class="col-sm-8">
                            <label>
                                <input type="radio" value="1" name="noticeReadeType"> <i></i> 是</label>
                            <label>
                                <input type="radio" value="0" name="noticeReadeType"> <i></i> 否</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-3 control-label">公告分类：</label>
                        <div class="col-sm-8">
                            <label>
                                <input type="radio" value="0" name="noticeType"> <i></i> 企业 </label>
                            <label>
                                <input type="radio" value="1" name="noticeType"> <i></i> 个人</label>
                            <label>
                                <input type="radio" value="2" name="noticeType"> <i></i> 所有人</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notice_name" class="col-sm-3 control-label">备注：</label>
                        <div class="col-sm-8">
                            <textarea name="memo" class="form-control" id="memo" rows="5" cols="70">${obj.memo}</textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <input type="hidden" name="noticeId" value="${obj.noticeId}">
                            <button class="btn btn-primary" type="submit">提交</button>
                            <div class="btn btn-white" onclick="window.history.go(-1)">取消</div>
                        </div>
                    </div>

                    @for(type in noticeTemplateTypes){
                    <div id="type-content-${type.noticeTemplateId}" class="hidden">
                        ${type.noticeTemplateContent}
                    </div>
                    @}
                </form>
            </div>
        </div>
    </div>
</div>
@}
</body>
<script type="text/javascript" src="/js/plugins/simditor/module.js"></script>
<script type="text/javascript" src="/js/plugins/simditor/hotkeys.js"></script>
<script type="text/javascript" src="/js/plugins/simditor/simditor.js"></script>
<script type="text/javascript">
    toastr.options = {
        "closeButton": true,
        "debug": true,
        "progressBar": false,
        "positionClass": "toast-top-center",
        "showDuration": "400",
        "hideDuration": "1000",
        "timeOut": "500",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    }

    var editor = new Simditor({
        textarea: $('#editor'),
        upload: false,
        toolbar: [
            'title', 'bold', 'italic', 'underline', 'strikethrough', 'fontScale',
            'color', 'ol', 'ul', 'blockquote', 'table', 'link', 'hr', 'indent',
            'outdent', 'alignment'
        ]
        //optional options
    });

    $('#notice_template').change(function () {
        if($(this).val()!=""){
            editor.setValue($("#type-content-"+$(this).val()).html());
        }
    })

    $.validator.setDefaults({
        highlight: function (e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        }, success: function (e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        }, errorElement: "span", errorPlacement: function (e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        }, errorClass: "help-block m-b-none", validClass: "help-block m-b-none"
    }), $().ready(function () {
        // $("#commentForm").validate();
        $(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});
        var e = "<i class='fa fa-times-circle'></i> ";
        $("#viladate_form").validate({
            rules: {
                noticeName: {
                    required: true
                }
            },
            messages: {
                noticeName: {
                    required: e + "请输入练考计划名称"
                }
            },
            submitHandler: function() {
                $.ajax({
                    type : "POST",
                    url:"${ctxPath}/notice/edit",
                    data : $('#viladate_form').serialize(),
                    success: function(data){
                        if(data['status']==1){
                            toastr.success(data['body']);
                            setTimeout('window.location.href="/notice/index.html"',900);
                        }else{
                            toastr.success(data['body']);
                        }
                    }
                });
            }
        }),$('input[required]').parent().prev().append(
            '<span style="color:red">*</span>'
        );
    });

</script>
</html>
