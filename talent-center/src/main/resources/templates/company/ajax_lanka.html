<div class="col-sm-12" style="text-align: center; font-size: 20px;margin-bottom: 10px">
    ${title}
</div>
<table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>身份证号</th>
        <th>出生年月</th>
        <th>职务</th>
        <th>联系电话</th>
    </tr>
    </thead>
    <tbody>
    @for(list in page_info.list){
    <tr>
        <td>${listLP.index}</td>
        <td>${list.real_name}</td>
        <td>
            @if(list.company_user_sex){
            男
            @}else{
            女
            @}
        </td>
        <td>${list.company_user_card}</td>
        <td>${list.company_user_birthday,"yyyy-MM-dd"}</td>
        <td>${list.company_user_post}</td>
        <td>${list.company_user_mobel}</td>
    </tr>
    @}
    </tbody>
</table>
<div class="col-sm-8 pull-right text-right">${pages}</div>
<script>
    $(".pagination  a").click(function(){
        var page = this.attributes["data-p"].nodeValue;
        ajax_get_table('search-form',page);
       /*console.log(this.attributes["data-p"].nodeValue);
       console.log(this.attr('data-p'));*/
    });

    $("#check_all").click(function () {
        if($('#check_all').is(':checked')) {
            $(".i-checks").prop("checked", "checked");
            // $(".i-checks").
        }else {
            $(".i-checks").removeAttr("checked");
        }
    });

    $(".i-checks").click(function () {
        if($("input[class='i-checks']:checked").length<10){
            $("#check_all").prop("checked", false);
        }else {
            $("#check_all").prop("checked", true);
        }
    });
</script>
