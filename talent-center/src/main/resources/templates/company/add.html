<!DOCTYPE html>
<html>
@layout("/layout/_form_layout.html"){
<link href="/css/plugins/layer/laydate.css" rel="stylesheet" type="text/css">
<div class="row">
    <div class="col-sm-6">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="viladate_form">
                    <div class="form-group">
                        <label for="company_name" class="col-sm-3 control-label">企业名称：</label>
                        <div class="col-sm-8">
                            <input id="company_name" placeholder="请输入企业名称" name="companyName" class="form-control" type="text" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="company_code" class="col-sm-3 control-label">信用代码：</label>
                        <div class="col-sm-8">
                            <input id="company_code" placeholder="请输入统一社会信用代码" name="companyCode" class="form-control" type="number" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="company_contactor" class="col-sm-3 control-label">联系人：</label>
                        <div class="col-sm-8">
                            <input id="company_contactor" placeholder="请输入联系人" name="companyContactor" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_contactor_phone" class="col-sm-3 control-label">联系人电话：</label>
                        <div class="col-sm-8">
                            <input id="company_contactor_phone" placeholder="请输入联系人电话" name="companyContactorPhone" class="form-control" type="number" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_nature_name" class="col-sm-3 control-label">企业性质：</label>
                        <div class="col-sm-8">
                            <select  name="companyNatureId" id="company_nature_name" class="form-control">
                                <option selected="selected" value="">--请选择--</option>
                                @for(list in companyNatures){
                                <option value="${list.companyNatureId}">${list.companyNatureName}</option>
                                @}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_type_id" class="col-sm-3 control-label">企业类型名称：</label>
                        <div class="col-sm-8">
                            <select  name="companyTypeId" id="company_type_id" class="form-control">
                                <option selected="selected" value="">--请选择--</option>
                                @for(list in companyTypes){
                                <option value="${list.companyTypeId}">${list.companyTypeName}</option>
                                @}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="street_name" class="col-sm-3 control-label">所属街道：</label>
                        <div class="col-sm-8">
                            <input id="street_name" placeholder="所属街道" name="streetName"  class="form-control" type="text" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_address" class="col-sm-3 control-label">企业详细地址：</label>
                        <div class="col-sm-8">
                            <input id="company_address" placeholder="企业详细地址" name="companyAddress"  class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_name" class="col-sm-3 control-label">备注：</label>
                        <div class="col-sm-8">
                            <textarea name="memo" class="form-control" id="memo" rows="5" cols="70"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button class="btn btn-primary" type="submit">提交</button>
                            <div class="btn btn-white" onclick="window.history.go(-1)">取消</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
@}
</body>
<script src="/js/plugins/layer/laydate/laydate.js"></script>
<script type="text/javascript">
    toastr.options = {
        "closeButton": true,
        "debug": true,
        "progressBar": false,
        "positionClass": "toast-top-center",
        "showDuration": "400",
        "hideDuration": "1000",
        "timeOut": "500",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    }

    laydate.render({
        elem: '#company_begin_time'
    });

    $.validator.setDefaults({
        highlight: function (e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        }, success: function (e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        }, errorElement: "span", errorPlacement: function (e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        }, errorClass: "help-block m-b-none", validClass: "help-block m-b-none"
    }), $().ready(function () {
        // $("#commentForm").validate();
        $(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});
        var e = "<i class='fa fa-times-circle'></i> ";
        $("#viladate_form").validate({
            rules: {
                companyName: {
                    required: true
                }
            },
            messages: {
                companyName: {
                    required: e + "请输入练考计划名称"
                }
            },
            submitHandler: function() {
                $.ajax({
                    type : "POST",
                    url:"${ctxPath}/company/add",
                    data : $('#viladate_form').serialize(),
                    success: function(data){
                        if(data['status']==1){
                            toastr.success(data['body']);
                            setTimeout('window.location.href="/company/index.html"',900);
                        }else{
                            toastr.success(data['body']);
                        }
                    }
                });
            }
        }),$('input[required]').parent().prev().append(
            '<span style="color:red">*</span>'
        );
    });

</script>
</html>
