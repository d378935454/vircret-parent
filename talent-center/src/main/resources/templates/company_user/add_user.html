<!DOCTYPE html>
<html>
@layout("/layout/_form_layout.html"){
<link href="/css/plugins/layer/laydate.css" rel="stylesheet" type="text/css">
<div class="row">
    <div class="col-sm-6">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="viladate_form">
                    <div class="form-group">
                        <label for="user_name" class="col-sm-4 control-label">用户名：</label>
                        <div class="col-sm-8">
                            <input id="user_name" placeholder="请输入用户名" name="userName" class="form-control" type="text" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">密码：</label>
                        <div class="col-sm-8">
                            <input id="password" placeholder="请输入用户登录密码" name="password" class="form-control" type="password" required style="margin-bottom: 8px;">
                        </div>
                        <label for="comfirm_password" class="col-sm-4 control-label"> </label>
                        <div class="col-sm-8">
                            <input id="comfirm_password" name="comfirmPassword" placeholder="请再次输入用户登录密码" class="form-control" type="password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="real_name" class="col-sm-4 control-label">姓名：</label>
                        <div class="col-sm-8">
                            <input id="real_name" placeholder="请输入真实姓名" name="realName" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user_tel" class="col-sm-4 control-label">联系电话：</label>
                        <div class="col-sm-8">
                            <input id="user_tel" placeholder="请输入用户联系电话" name="userTel" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-4 control-label" style="padding-top: 2px;">享受政策：</label>
                        <div class="col-sm-8">
                            <div class="i-checks">
                                @for(list in items){
                                <label>
                                    <input type="checkbox" name="itemId[]" value="${list.itemId}" /><i></i>${list.itemName}</label>
                                @}
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="memo" class="col-sm-4 control-label">备注：</label>
                        <div class="col-sm-8">
                            <textarea name="memo" class="form-control" id="memo" rows="5" cols="70"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-4">
                            <button class="btn btn-primary" type="submit">提交</button>
                            <div class="btn btn-white" onclick="window.history.go(-1)">取消</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
@}
</body>
<script src="/js/plugins/layer/laydate/laydate.js"></script>
<script type="text/javascript">
    toastr.options = {
        "closeButton": true,
        "debug": true,
        "progressBar": false,
        "positionClass": "toast-top-center",
        "showDuration": "400",
        "hideDuration": "1000",
        "timeOut": "500",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    }

    laydate.render({
        elem: '#street_begin_time'
    });

    $.validator.setDefaults({
        highlight: function (e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        }, success: function (e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        }, errorElement: "span", errorPlacement: function (e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        }, errorClass: "help-block m-b-none", validClass: "help-block m-b-none"
    }), $().ready(function () {
        // $("#commentForm").validate();
        $(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});
        var e = "<i class='fa fa-times-circle'></i> ";
        $("#viladate_form").validate({
            rules: {
                userName: {
                    required: true,
                    remote: {
                        url: "${ctxPath}/checkUnique",
                        data:{
                            user_name:function(){
                                return $("#user_name").val();
                            },
                            table:function(){
                                return "talent_user";
                            }
                        }
                    }
                },
                password:{
                    required: true
                },
                comfirmPassword:{
                    required: true,
                    equalTo: "#password"
                }
            },
            messages: {
                userName: {
                    required: e + "请输入练考计划名称",
                    remote: e + "该用户名已存在"
                },
                password:{
                    required: e + "请输入用户密码"
                },
                comfirmPassword:{
                    required: e + "请确认密码",
                    equalTo: e + "两次密码不一致"
                }
            },
            submitHandler: function() {
                $.ajax({
                    type : "POST",
                    url:"${ctxPath}/company_user/add_user",
                    data : $('#viladate_form').serialize(),
                    success: function(data){
                        debugger;
                        if(data['status']==1){
                            toastr.success(data['body']);
                            setTimeout('window.location.href="/company_user/index.html?"',900);
                        }else{
                            toastr.success(data['body']);
                        }
                    }
                });
            }
        }),$('input[required]').parent().prev().append(
            '<span style="color:red">*</span>'
        );
    });

</script>
</html>
