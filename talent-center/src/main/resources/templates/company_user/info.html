<!DOCTYPE html>
<html>
@layout("/layout/_form_layout.html"){
<link href="/css/plugins/layer/laydate.css" rel="stylesheet" type="text/css">
<div class="row">
    <div class="col-sm-6">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="viladate_form">
                    <div class="form-group">
                        <label for="company_user_name" class="col-sm-4 control-label">姓名：</label>
                        <div class="col-sm-8">
                            <input id="company_user_name" placeholder="请输入姓名" name="companyUserName" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" style="padding-top: 2px;">性别：</label>
                        <div class="col-sm-8">
                            <div class="i-checks">
                                <label>
                                    <input type="radio" value="1" checked name="companyUserSex"> <i></i> 男 </label>&nbsp;&nbsp;
                                <label>
                                    <input type="radio" value="0" name="companyUserSex"> <i></i> 女</label>&nbsp;&nbsp;
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_user_birthday" class="col-sm-4 control-label">生日：</label>
                        <div class="col-sm-8">
                            <input id="company_user_birthday" placeholder="请选择生日" name="companyUserBirthday"
                                   class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_user_work_length" class="col-sm-4 control-label">工作年限：</label>
                        <div class="col-sm-8">
                            <input id="company_user_work_length" placeholder="请输入工作年限" name="companyUserHuDistrictId" class="form-control" type="number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_user_card" class="col-sm-4 control-label">身份证：</label>
                        <div class="col-sm-8">
                            <input id="company_user_card" placeholder="请输入身份证" name="companyUserCard" class="form-control" type="number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_user_home_address" class="col-sm-4 control-label">户籍地址：</label>
                        <div class="col-sm-8">
                            <!--<select id="province_selector" class="bd-filter__select">省</select>
                            <select id="city_selector" class="bd-filter__select">市/区</select>
                            <select id="district_selector" class="bd-filter__select">镇</select>-->
                            <input id="company_user_home_address" placeholder="详细地址" name="companyUserHomeDistrict" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_user_hu_address" class="col-sm-4 control-label">在沪地址：</label>
                        <div class="col-sm-8">
                            <input id="company_user_hu_address" placeholder="详细地址" name="companyUserHomeAddress" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_user_school" class="col-sm-4 control-label">毕业院校：</label>
                        <div class="col-sm-8">
                            <input id="company_user_school" placeholder="请输入毕业院校" name="companyUserSchool" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_user_graduation" class="col-sm-4 control-label">毕业时间：</label>
                        <div class="col-sm-8">
                            <input id="company_user_graduation" placeholder="请输入毕业时间" name="companyUserGraduation" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_user_education" class="col-sm-4 control-label">最高学历：</label>
                        <div class="col-sm-8">
                            <select  name="companyUserEducation" id="company_user_education" class="form-control">
                                <option selected="selected" value="">--请选择--</option>
                                <option value="0">中专</option>
                                <option value="1">本科</option>
                                <option value="2">研究生</option>
                                <option value="3">博士</option>
                                <option value="4">博士后</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_user_positional" class="col-sm-4 control-label">最高职称：</label>
                        <div class="col-sm-8">
                            <select  name="companyUserPositional" id="company_user_positional" class="form-control">
                                <option selected="selected" value="">--请选择--</option>
                                <option value="0">初级</option>
                                <option value="1">中级</option>
                                <option value="2">高级</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_user_post" class="col-sm-4 control-label">职务：</label>
                        <div class="col-sm-8">
                            <input id="company_user_post" placeholder="请输入职务" name="companyUserPost" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_user_mobel" class="col-sm-4 control-label">手机号码：</label>
                        <div class="col-sm-8">
                            <input id="company_user_mobel" placeholder="请输入手机号码" name="companyUserMobel" class="form-control" type="number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_user_tel" class="col-sm-4 control-label">固定电话：</label>
                        <div class="col-sm-8">
                            <input id="company_user_tel" placeholder="请输入固定电话" name="companyUserTel" class="form-control" type="number">
                        </div>
                    </div>
                    <HR align=center width=1000 color=#987cb9 SIZE=5>


                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-4">
                            <button class="btn btn-primary" type="submit">提交</button>
                            <div class="btn btn-white" onclick="window.history.go(-1)">取消</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
@}
</body>
<script src="/js/plugins/layer/laydate/laydate.js"></script>
<script type="text/javascript">
    toastr.options = {
        "closeButton": true,
        "debug": true,
        "progressBar": false,
        "positionClass": "toast-top-center",
        "showDuration": "400",
        "hideDuration": "1000",
        "timeOut": "500",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    }

    $('.date-time').each(function () {
        laydate.render({
            elem: this,
            trigger: 'click'
        });
    });

    $.validator.setDefaults({
        highlight: function (e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        }, success: function (e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        }, errorElement: "span", errorPlacement: function (e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        }, errorClass: "help-block m-b-none", validClass: "help-block m-b-none"
    }), $().ready(function () {
        // $("#commentForm").validate();
        $(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});
        var e = "<i class='fa fa-times-circle'></i> ";
        $("#viladate_form").validate({
            rules: {
                companyuserName: {
                    required: true,
                    remote: {
                        url: "${ctxPath}/checkUnique",
                        data:{
                            company_user_name:function(){
                                return $("#company_user_name").val();
                            },
                            table:function(){
                                return "talent_company_user_info";
                            }
                        }
                    }
                },
                password:{
                    required: true
                },
                comfirmPassword:{
                    required: true,
                    equalTo: "#password"
                }
            },
            messages: {
                userName: {
                    required: e + "请输入练考计划名称",
                    remote: e + "该用户名已存在"
                },
                password:{
                    required: e + "请输入用户密码"
                },
                comfirmPassword:{
                    required: e + "请确认密码",
                    equalTo: e + "两次密码不一致"
                }
            },
            submitHandler: function() {
                $.ajax({
                    type : "POST",
                    url:"${ctxPath}/company_user/info",
                    data : $('#viladate_form').serialize(),
                    success: function(data){
                        debugger;
                        if(data['status']==1){
                            toastr.success(data['body']);
                            setTimeout('window.location.href="/company_user/info.html?"',900);
                        }else{
                            toastr.success(data['body']);
                        }
                    }
                });
            }
        }),$('input[required]').parent().prev().append(
            '<span style="color:red">*</span>'
        );
    });

</script>
