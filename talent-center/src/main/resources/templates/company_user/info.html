<!DOCTYPE html>
<html>
@layout("/layout/_form_layout.html"){
<link href="/css/plugins/layer/laydate.css" rel="stylesheet" type="text/css">
<style>
    .pl3 {
        padding-left: 15px;
    }
</style>
<div class="row">
    <div class="col-sm-8">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="viladate_form">
                    <!--<div class="form-group">
                        <label for="company_user_name" class="col-sm-4 control-label">姓名：</label>
                        <div class="col-sm-8">
                            <input id="company_user_name" name="companyUserName" class="form-control" type="text"
                                   value="${obj.companyUserName}"
                                   value="${obj.companyUserSocietySave1}">
                        </div>
                    </div>-->
                    <div class="form-group">
                        <label for="company_user_card" class="col-sm-4 control-label">身份证：</label>
                        <div class="col-sm-8">
                            <input id="company_user_card" name="companyUserCard" class="form-control" type="text"
                                   value="${obj.companyUserCard}"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" style="padding-top: 2px;">性别：</label>
                        <div class="col-sm-8">
                            <div class="i-checks">
                                <label>
                                    <input type="radio" value="1" @if(obj.companyUserSex || obj.companyUserSex==null){
                                           checked
                                           @}
                                           name="companyUserSex"> <i></i> 男</label>&nbsp;&nbsp;
                                <label>
                                    <input type="radio" value="0" @if(!obj.companyUserSex){
                                           checked
                                           @}
                                           name="companyUserSex"> <i></i> 女</label>&nbsp;&nbsp;
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_user_birthday" class=" col-sm-4 control-label">生日：</label>
                        <div class="col-sm-8">
                            <input id="company_user_birthday" name="companyUserBirthday" class="form-control"
                                   value='${obj.companyUserBirthday,"yyyy-MM-dd"}'
                                   type="text" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_user_work_length" class="col-sm-4 control-label">工作年限：</label>
                        <div class="col-sm-8">
                            <input id="company_user_work_length" name="companyUserWorkLength" class="form-control" value="${obj.companyUserWorkLength}" type="number" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">户籍地址：</label>
                        <div class="pull-left pl3">
                            <select id="province" name="companyUserHomeProvinceId" class="form-control area area-change" required>
                                <option value="">省</option>
                                @for(province in provinces){
                                <option @if(obj.companyUserHomeProvinceId==province.id){
                                        selected
                                        @}
                                        value="${province.id}">${province.name}</option>
                                @}
                            </select>
                            <input type="hidden" name="companyUserHomeProvince"/>
                        </div>
                        <div class="pull-left pl3">
                            <select id="city" name="companyUserHomeCityId" class="form-control area area-content area-change" required>
                                <option value="">市/区</option>
                                @for(city in cities){
                                <option @if(obj.companyUserHomeCityId==city.id){
                                        selected
                                        @}
                                        value="${city.id}">${city.name}</option>
                                @}
                            </select>
                            <input type="hidden" name="companyUserHomeCity"/>
                        </div>
                        <div class="pull-left pl3">
                            <select id="district" name="companyUserHomeDistrictId" class="form-control area-content area-change" required>
                                <option value="">区/镇</option>
                                @for(district in districts){
                                <option @if(obj.companyUserHomeDistrictId==district.id){
                                        selected
                                        @}
                                        value="${district.id}">${district.name}</option>
                                @}
                            </select>
                            <input type="hidden" name="companyUserHomeDistrict"/>
                        </div>
                        <!--<label class="col-sm-4 control-label"></label>-->
                        <div class="col-sm-8 col-sm-offset-4" style="margin-top: 10px;">
                            <input id="company_user_home_address" placeholder="户口详细地址" name="companyUserHomeAddress"
                                   value="${obj.companyUserHomeAddress}"
                                   class="form-control" type="text" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_user_hu_address" class="col-sm-4 control-label">在沪地址：</label>
                        <!--<div class="pull-left pl3">
                            <select class="form-control area">
                                <option>省</option>
                            </select>
                        </div>
                        <div class="pull-left pl3">
                            <select class="form-control area area-content">
                                <option>市/区</option>
                            </select>
                        </div>
                        <div class="pull-left pl3">
                            <select class="form-control area-content">
                                <option>镇</option>
                            </select>
                        </div>
                        <label class="col-sm-4 control-label"></label>-->
                        <div class="col-sm-8">
                            <input id="company_user_hu_address" placeholder="在沪详细地址" name="companyUserHuAddress"
                                   value="${obj.companyUserHuAddress}"
                                   class="form-control" type="text" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="company_user_school" class="col-sm-4 control-label">毕业院校：</label>
                        <div class="col-sm-8">
                            <input id="company_user_school" name="companyUserSchool" class="form-control" type="text"
                                   value="${obj.companyUserSchool}" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">婚姻状况：</label>
                        <div class="col-sm-8">
                            <div class="i-checks">
                                <label>
                                    <input type="radio" value="1" @if(obj.companyUserMarriage || obj.companyUserMarriage==null){
                                           checked
                                           @}
                                           name="companyUserMarriage"> <i></i> 是</label>&nbsp;&nbsp;
                                <label>
                                    <input type="radio" value="0" @if(!obj.companyUserMarriage){
                                           checked
                                           @}
                                           name="companyUserMarriage"> <i></i> 否</label>&nbsp;&nbsp;
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">在申请单位开始工作时间：</label>
                        <div class="col-sm-8">
                            <input id="company-user-work-start" name="companyUserWorkStart" class="form-control" type="text"
                                   value="${obj.companyUserWorkStart}" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="company_user_graduation" class="col-sm-4 control-label">毕业时间：</label>
                        <div class="col-sm-8">
                            <input id="company_user_graduation" name="companyUserGraduation" class="form-control"
                                   value='${obj.companyUserGraduation,"yyyy-MM-dd"}'
                                   type="text" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_user_education" class="col-sm-4 control-label">最高学历：</label>
                        <div class="col-sm-8">
                            <select name="companyUserEducation" id="company_user_education" class="form-control" required>
                                <option value="">--请选择--</option>
                                <option @if(obj.companyUserEducation==0){
                                        selected
                                        @}
                                        value="0">中专</option>
                                <option @if(obj.companyUserEducation==1){
                                         selected
                                         @}
                                         value="1">本科</option>
                                <option @if(obj.companyUserEducation==2){
                                        selected
                                        @}
                                        value="2">研究生</option>
                                <option @if(obj.companyUserEducation==3){
                                        selected
                                        @}
                                        value="3">博士</option>
                                <option  @if(obj.companyUserEducation==4){
                                         selected
                                         @}
                                         value="4">博士后</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">学位：</label>
                        <div class="col-sm-8">
                            <select name="companyUserDegree" class="form-control" required>
                                <option value="">--请选择--</option>
                                <option @if(obj.companyUserDegree==0){
                                        selected
                                        @}
                                        value="0">学士</option>
                                <option @if(obj.companyUserDegree==1){
                                         selected
                                         @}
                                         value="1">硕士</option>
                                <option @if(obj.companyUserDegree==2){
                                        selected
                                        @}
                                        value="2">博士</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_user_positional" class="col-sm-4 control-label">最高职称：</label>
                        <div class="col-sm-8">
                            <select name="companyUserPositional" id="company_user_positional" class="form-control">
                                <option value="">--请选择--</option>
                                <option @if(obj.companyUserPositional==0){
                                        selected
                                        @}
                                        value="0">初级</option>
                                <option @if(obj.companyUserPositional==1){
                                        selected
                                        @}
                                        value="1">中级</option>
                                <option  @if(obj.companyUserPositional==2){
                                         selected
                                         @}
                                        value="2">高级</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_user_post" class="col-sm-4 control-label">职务：</label>
                        <div class="col-sm-8">
                            <input id="company_user_post" name="companyUserPost" class="form-control" value="${obj.companyUserPost}" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_user_mobel" class="col-sm-4 control-label">手机号码：</label>
                        <div class="col-sm-8">
                            <input id="company_user_mobel" name="companyUserMobel" class="form-control" value="${obj.companyUserMobel}" type="number" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_user_tel" class="col-sm-4 control-label">固定电话：</label>
                        <div class="col-sm-8">
                            <input id="company_user_tel" name="companyUserTel" class="form-control" value="${obj.companyUserTel}" type="number">
                        </div>
                    </div>
                    <!--分割线-->
                    <div>
                        <HR align=center width=1000 color=#696969 SIZE=10>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">劳动合同期限(起始～终止)：</label>
                        <div class="col-sm-8">
                            <input id="user_contract_time" placeholder="请选择合同起始时间" name="userContractTime"
                                   class="form-control" type="text"
                                   @if(obj.companyUserContractTimeBegin!=null && obj.companyUserContractTimeEnd!=null){
                                   value='${obj.companyUserContractTimeBegin,"yyyy-MM-dd"} 至 ${obj.companyUserContractTimeEnd,"yyyy-MM-dd"}'
                                   @}else{
                                    value=""
                                   @}
                                   required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">最近18个月社保缴费基数：</label>
                        <div class="col-sm-4">
                            <input placeholder="请选择起始时间" id="user-society-save-time1" name="userSocietySaveTime1"
                                   class="form-control user_society_save_time" type="text"
                                   @if(obj.companyUserSocietySaveTime1Begin!=null && obj.companyUserSocietySaveTime1End!=null){
                                   value='${obj.companyUserSocietySaveTime1Begin,"yyyy-MM-dd"} 至 ${obj.companyUserSocietySaveTime1End,"yyyy-MM-dd"}'
                                   @}else{
                                   value=""
                                   @}
                            >
                        </div>
                        <div class="col-sm-4">
                            <input placeholder="缴费基数" name="companyUserSocietySave1"
                                   class="form-control" type="text" value="${obj.companyUserSocietySave1}">
                        </div>

                        <div class="col-sm-4 col-sm-offset-4" style="margin-top: 10px;">
                            <input placeholder="请选择起始时间" id="user-society-save-time2" name="userSocietySaveTime2"
                                   class="form-control user_society_save_time" type="text"
                                   @if(obj.companyUserSocietySaveTime2Begin!=null && obj.companyUserSocietySaveTime2End!=null){
                                   value='${obj.companyUserSocietySaveTime2Begin,"yyyy-MM-dd"} 至 ${obj.companyUserSocietySaveTime2End,"yyyy-MM-dd"}'
                                   @}else{
                                   value=""
                                   @}
                            >
                        </div>

                        <div class="col-sm-4" style="margin-top: 10px;">
                            <input placeholder="缴费基数" name="companyUserSocietySave2"
                                   class="form-control" type="text" value="${obj.companyUserSocietySave2}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="company_user_bank_no" class="col-sm-4 control-label">申请人银行卡号：</label>
                        <div class="col-sm-8">
                            <input id="company_user_bank_no" name="companyUserBankNo" class="form-control" type="number"
                                   value="${obj.companyUserBankNo}"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company_user_bank" class="col-sm-4 control-label">开户行地址：</label>
                        <div class="col-sm-8">
                            <input id="company_user_bank" name="companyUserBank" class="form-control" type="text"
                                   value="${obj.companyUserBank}"
                                   required>
                        </div>
                    </div>

                    <div style="width: 1000px;">
                        <HR align=center width=1000 color=#696969 SIZE=10 style="margin-bottom: 5px;">
                        <div style="font-size: 14px;color: rgba(12,30,38,0.28); font-weight: bold; padding-left: 20px;">
                            住房信息
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">类型：</label>
                        <div class="col-sm-8">
                            <select name="companyUserHouseType" id="company-user-house-type" class="col-sm-4 form-control">
                                <option @if(obj.companyUserHouseType==0){
                                        selected
                                        @}
                                        value="0">租房</option>
                                <option @if(obj.companyUserHouseType==1){
                                        selected
                                        @}
                                        value="1">购房</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">租房合同起始日期：</label>
                        <div class="col-sm-8">
                            <input  placeholder="请选择合同起始时间" name="userHouseContractTime" id="user-house-contract-time" class="form-control" type="text"
                                    @if(obj.companyUserHouseContractTimeBegin!=null && obj.companyUserHouseContractTimeEnd!=null){
                                    value='${obj.companyUserHouseContractTimeBegin,"yyyy-MM-dd"} 至 ${obj.companyUserHouseContractTimeEnd,"yyyy-MM-dd"}'
                                    @}else{
                                    value=""
                                    @}
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">价格：</label>
                        <div class="col-sm-8">
                            <input name="companyUserHousePrice" id="company-user-house-price" placeholder="" class="form-control" value="${obj.companyUserHousePrice}" type="number">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">本人及购房合同其余人员在上海是否被限制购房：</label>
                        <div class="col-sm-8">
                            <div class="i-checks">
                                <label>
                                    <input type="radio" value="1" @if(obj.companyUserNotBuyHouse || obj.companyUserNotBuyHouse==null){
                                           checked
                                           @}
                                           name="companyUserNotBuyHouse"> <i></i> 是</label>&nbsp;&nbsp;
                                <label>
                                    <input type="radio" value="0" @if(!obj.companyUserNotBuyHouse){
                                           checked
                                           @}
                                           name="companyUserNotBuyHouse"> <i></i> 否</label>&nbsp;&nbsp;
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">本人（及配偶）是否享受过奉贤区人才购房相关政策：</label>
                        <div class="col-sm-8">
                            <div class="i-checks">
                                <label>
                                    <input type="radio" value="1" @if(obj.companyUserHaveAccept || obj.companyUserHaveAccept==null){
                                           checked
                                           @}
                                           name="companyUserHaveAccept"> <i></i> 是</label>&nbsp;&nbsp;
                                <label>
                                    <input type="radio" value="0" @if(!obj.companyUserHaveAccept){
                                           checked
                                           @}
                                           name="companyUserHaveAccept"> <i></i> 否</label>&nbsp;&nbsp;
                            </div>
                        </div>
                    </div>

                    <!--分割线-->
                    <div style="width: 1000px;">
                        <HR align=center width=1000 color=#696969 SIZE=10 style="margin-bottom: 5px;">
                        <div style="font-size: 14px;color: rgba(12,30,38,0.28); font-weight: bold; padding-left: 20px;">
                            家庭成员
                        </div>
                        <div id="add-family" class="btn btn-sm btn-primary" style="float: right; margin-right: 20px;">
                            <i class="fa fa-plus"></i>
                        </div>
                    </div>

                    <div id="familys" style="min-height: 80px;">

                        @for(companyUserFamily in companyUserFamilies){
                        <div class="col-sm-12 form-group">
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">家庭成员关系：</label>
                                    <div class="col-sm-8">
                                        <select name="companyUserFamilyType[]" class="col-sm-4 form-control">
                                            <option value="">--请选择--</option>
                                            <option @if(companyUserFamily.companyUserFamilyType==0){
                                                    selected
                                                    @}
                                                    value="0">子女</option>
                                            <option @if(companyUserFamily.companyUserFamilyType==1){
                                                    selected
                                                    @}
                                                    value="1">配偶</option>
                                            <option @if(companyUserFamily.companyUserFamilyType==2){
                                                    selected
                                                    @}
                                                    value="2">直系亲属</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label">姓名：</label>
                                    <div class="col-sm-8">
                                        <input name="companyUserFamilyName[]" value="${companyUserFamily.companyUserFamilyName}" class="form-control" type="text" autocomplete="off">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label">身份证：</label>
                                    <div class="col-sm-8">
                                        <input name="companyUserFamilyCard[]" value="${companyUserFamily.companyUserFamilyCard}" class="form-control" type="text" autocomplete="off">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label" style="padding-top: 2px;">性别：</label>
                                    <div class="col-sm-8">
                                        <select name="companyUserFamilySex[]" class="col-sm-4 form-control">
                                            <option value="">--请选择--</option>
                                            <option @if(companyUserFamily.companyUserFamilySex==0){
                                                    selected
                                                    @}
                                                    value="0">男</option>
                                            <option @if(companyUserFamily.companyUserFamilySex==1){
                                                    selected
                                                    @}
                                                    value="1">女</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2" onclick="delFamily(this)" style="margin-top: 75px;">
                                <div class="btn btn-sm btn-danger btn-circle btn-outline">
                                    <i class="fa fa-minus"></i>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <HR align=center width=700 SIZE=10>
                        </div>
                        @}

                    </div>

                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <input type="hidden" id="user-id" name="userId" value="${obj.userId}">
                            <input type="hidden" id="update-times" name="updateTimes" value="${obj.updateTimes}">
                            <button class="btn btn-primary" type="submit">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div id="family-templet" style="display: none;">

</div>
@}

</body>
<script src="/js/plugins/layer/laydate/laydate.js"></script>
<script src="/js/card.js"></script>
<script type="text/javascript">

    toastr.options = {
        "closeButton": true,
        "debug": true,
        "progressBar": false,
        "positionClass": "toast-top-center",
        "showDuration": "400",
        "hideDuration": "1000",
        "timeOut": "1500",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    }
    laydate.render({
        elem: '#company_user_birthday',
        format: 'yyyy-MM-dd'
    });
    laydate.render({
        elem: '#company-user-work-start',
        format: 'yyyy-MM-dd'
    });

    laydate.render({
        elem: '#company_user_graduation',
        format: 'yyyy-MM-dd'
    });
    laydate.render({
        elem: '#user_contract_time',
        range: '至',
        format: 'yyyy-MM-dd'
    });
    laydate.render({
        elem: '#user-house-contract-time',
        range: '至',
        format: 'yyyy-MM-dd'
    });
    laydate.render({
        elem: '#user-society-save-time1',
        range: '至',
        format: 'yyyy-MM-dd'
    });
    laydate.render({
        elem: '#user-society-save-time2',
        range: '至',
        format: 'yyyy-MM-dd'
    });

    $(document).ready(function () {

        $(".area-change").change(function () {
            $(this).next().val($(this).find("option:selected").text());
        });

        $(".area").change(function () {
            var targetTag = $(this).parent().next().children(".area-content");
            if (targetTag.attr("id") == "city") {
                var opt = "<option value=''>市/县</option>";
            } else if (targetTag.attr("id") == "district") {
                var opt = "<option value=''>区/镇</option>";
            }
            if($(this).val()==""){
                targetTag.html(opt);
            }else {
                $.ajax({
                    type: "GET",
                    url: "${ctxPath}/son?parentId=" + $(this).val(),
                    success: function (data) {

                        $.each(data, function (i, t) {
                            opt += '<option value="' + t.id + '">';
                            opt += t.name;
                            opt += '</option>';
                        });
                        targetTag.html(opt);
                    }
                });
            }
        });


        $('#company-user-house-type').change(function () {
            if($('#company-user-house-type').val()==0){
                $('#user-house-contract-time').attr("readonly",false);
                $('#company-user-house-price').val("")
                $('#company-user-house-price').attr("placeholder","请输入每月租金")
            }else{
                $('#user-house-contract-time').attr("readonly",true);
                $('#company-user-house-price').val("")
                $('#company-user-house-price').attr("placeholder","请输入购房总价")
            }
        });

        if($('#company-user-house-type').val()==0){
            $('#user-house-contract-time').attr("readonly",false);
            $('#company-user-house-price').attr("placeholder","请输入每月租金")
        }else{
            $('#user-house-contract-time').attr("readonly",true);
            $('#company-user-house-price').attr("placeholder","请输入购房总价")
        }

        $("#add-family").click(function () {
            var content = "";
            content+='<div class="col-sm-12 form-group">';
            content+='<div class="col-sm-10">';
            content+='<div class="form-group">';

    function delFamily(v) {
        $(v).parent().next().remove();
        $(v).parent().remove();
    }

    $.validator.setDefaults({
        highlight: function (e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        }, success: function (e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        }, errorElement: "span", errorPlacement: function (e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        }, errorClass: "help-block m-b-none", validClass: "help-block m-b-none"
    }), $().ready(function () {
        // $("#commentForm").validate();
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",});
        var e = "<i class='fa fa-times-circle'></i> ";
        $("#viladate_form").validate({
            rules: {
                companyUserName: {
                    required: true
                },
                companyUserCard: {
                    required: true,
                    isIdCardNo: true
                }
            },
            messages: {
                companyUserName: {
                    required: e + "请输入姓名"
                },
                companyUserCard: {
                    required: e + "请输入身份证号码",
                    isIdCardNo: e + "请输入正确的身份证号码"
                }
            },
            submitHandler: function () {
                $.ajax({
                    type: "POST",
                    url: "${ctxPath}/company_user/update_user",
                    data: $('#viladate_form').serialize(),
                    success: function (data) {

                        if (data['status'] == 1) {
                            toastr.success(data['body']);
                        } else {
                            toastr.success(data['body']);
                        }
                    }
                });
            }
        });


        jQuery.validator.addMethod("isIdCardNo", function (value, element) {
            if (value == "") {
                return true;
            } else {
                if (idCardNoUtil.checkIdCardNo(value)) {
                    var info = idCardNoUtil.getIdCardInfo(value);
                    $("#company_user_birthday").val(info.birthday);
                    if (info.gender == "男") {
                        $("input[name='companyUserSex']:eq(1)").parent().removeClass("checked");
                        $("input[name='companyUserSex']:eq(1)").attr("disabled", true);
                        $("input[name='companyUserSex']:eq(0)").attr("checked", true);
                        $("input[name='companyUserSex']:eq(0)").parent().addClass("checked");
                    } else {
                        $("input[name='companyUserSex']:eq(0)").parent().removeClass("checked");
                        $("input[name='companyUserSex']:eq(0)").attr("disabled", true);
                        $("input[name='companyUserSex']:eq(1)").attr("checked", true);
                        $("input[name='companyUserSex']:eq(1)").parent().addClass("checked");
                    }
                    return this.optional(element) || idCardNoUtil.checkIdCardNo(value);
                }
            }

        }, "请输入正确的身份证号");
    });

</script>
