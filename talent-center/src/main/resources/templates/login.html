<!DOCTYPE html>
<html>
    @include("/common/_head.html") {}
<body class="gray-bg">
<link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <div class="middle-box text-center loginscreen  animated fadeInDown" style="width: 350px;">
        <div>
            <div>
                <h1 class="logo-name">
                    <br />
                </h1>
            </div>
            <h3>欢迎使用 上海市奉贤区人才服务管理信息系统 </h3>

            <form class="m-t" role="form" action="/login_check.html">
                    <div class="form-group">
                        <input type="input" class="form-control" name="userName" placeholder="用户名" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="密码" required="">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>



                <!--<p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>-->
                <!--</p>-->
                <p class="text-muted"><a class="pull-left" href="/company/register.html">企业注册</a></p>
                <input type="hidden" id="error" value="${error}" />

            </form>
        </div>
    </div>
    @include("/common/_foot.html") {}
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</body>
    <script src="/js/plugins/toastr/toastr.min.js"></script>
<script>
    toastr.options = {
        "closeButton": true,
        "debug": true,
        "progressBar": false,
        "positionClass": "toast-top-center",
        "showDuration": "400",
        "hideDuration": "1000",
        "timeOut": "1800",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    }

    $(document).ready(function () {
        if($('#error').val()!==''){
            toastr.error($('#error').val());
        }
    });

</script>

</html>
