<!DOCTYPE html>
<html>
@layout("/layout/_form_layout.html"){
<link href="/css/plugins/layer/laydate.css" rel="stylesheet" type="text/css">
<div class="row">
    <div class="col-sm-6">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="viladate_form">
                    <div class="form-group">
                        <label for="item_team_name" class="col-sm-3 control-label">组合名称：</label>
                        <div class="col-sm-8">
                            <input id="item_team_name" placeholder="请输入政策名称" name="itemTeamName" class="form-control" type="text" value="${obj.itemTeamName}" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">不能同时享受的政策：</label>
                        <div class="col-sm-8">
                            @for(item in items){
                            <div class="checkbox checkbox-inline">
                                <input type="checkbox" @if(item.checked){
                                       checked
                                       @}
                                       id="c_${item.itemId}" name="items[]" value="${item.itemId}">
                                <label for="c_${item.itemId}"> ${item.itemName} </label>
                                <input type="hidden" name="itemNames[]" value="${item.itemName}">
                            </div>
                            @}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="memo" class="col-sm-3 control-label">备注：</label>
                        <div class="col-sm-8">
                            <textarea name="memo" class="form-control" id="memo" rows="5" cols="70">${obj.memo}</textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <input type="hidden" name="itemTeamId" value="${obj.itemTeamId}">
                            <button class="btn btn-primary" type="submit">提交</button>
                            <div class="btn btn-white" onclick="window.history.go(-1)">取消</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
@}
</body>
<script src="/js/plugins/layer/laydate/laydate.js"></script>
<script type="text/javascript">
    toastr.options = {
        "closeButton": true,
        "debug": true,
        "progressBar": false,
        "positionClass": "toast-top-center",
        "showDuration": "400",
        "hideDuration": "1000",
        "timeOut": "500",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    }

    laydate.render({
        elem: '#item_begin_time'
    });

    $.validator.setDefaults({
        highlight: function (e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        }, success: function (e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        }, errorElement: "span", errorPlacement: function (e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        }, errorClass: "help-block m-b-none", validClass: "help-block m-b-none"
    }), $().ready(function () {
        // $("#commentForm").validate();
        $(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});
        var e = "<i class='fa fa-times-circle'></i> ";
        $("#viladate_form").validate({
            rules: {
                itemName: {
                    required: true
                }
            },
            messages: {
                itemName: {
                    required: e + "请输入练考计划名称"
                }
            },
            submitHandler: function() {
                $.ajax({
                    type : "POST",
                    url:"${ctxPath}/item_team/edit",
                    data : $('#viladate_form').serialize(),
                    success: function(data){
                        if(data['status']==1){
                            toastr.success(data['body']);
                            setTimeout('window.location.href="/item_team/index.html"',900);
                        }else{
                            toastr.success(data['body']);
                        }
                    }
                });
            }
        }),$('input[required]').parent().prev().append(
            '<span style="color:red">*</span>'
        );
    });

</script>
</html>
