<!DOCTYPE html>
<html>
@layout("/layout/_form_layout.html"){
<link href="/css/plugins/layer/laydate.css" rel="stylesheet" type="text/css">
<div class="row">
    <div class="col-sm-6">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="viladate_form">
                    <div class="form-group">
                        <label for="item_config_accept_begin" class="col-sm-4 control-label">受理开始时间：</label>
                        <div class="col-sm-8">
                            <input id="item_config_accept_begin" placeholder="请选择受理开始时间" name="itemConfigAcceptBegin"
                                   value="${obj.itemConfigAcceptBegin,'yyyy-MM-dd'}" class="date-time form-control"
                                   type="text" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="item_config_accept_end" class="col-sm-4 control-label">受理结束时间：</label>
                        <div class="col-sm-8">
                            <input id="item_config_accept_end" placeholder="请选择受理结束时间" name="itemConfigAcceptEnd"
                                   value="${obj.itemConfigAcceptEnd,'yyyy-MM-dd'}" class="date-time form-control"
                                   type="text" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="item_config_effect" class="col-sm-4 control-label">生效时间：</label>
                        <div class="col-sm-8">
                            <input id="item_config_effect" placeholder="请输入生效时间" name="itemConfigEffect"
                                   value="${obj.itemConfigEffect,'yyyy-MM-dd'}" class="date-time form-control"
                                   type="text" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" style="padding-top: 2px;">窗口办理：</label>
                        <div class="col-sm-8">
                            <div class="i-checks">
                                <label>
                                    <input type="radio" @if(obj.itemConfigFace){
                                           checked @}
                                           value="1" name="itemConfigFace"> <i></i> 是</label>&nbsp;&nbsp;
                                <label>
                                    <input type="radio" @if(!obj.itemConfigFace){
                                           checked @}
                                           value="0" name="itemConfigFace"> <i></i> 否 </label>&nbsp;&nbsp;

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" style="padding-top: 2px;">补助方式：</label>
                        <div class="col-sm-8">
                            <div class="i-checks">
                                <label>
                                    <input type="radio" @if(obj.itemConfigType==1){
                                           checked @}
                                           value="1" name="itemConfigType"> <i></i> 是</label>&nbsp;&nbsp;
                                <label>
                                    <input type="radio" @if(obj.itemConfigType==0){
                                           checked @}
                                           value="0" name="itemConfigType"> <i></i> 否 </label>&nbsp;&nbsp;
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="item_config_amount_total" class="col-sm-4 control-label">总补助金额：</label>
                        <div class="col-sm-8">
                            <input id="item_config_amount_total" placeholder="请输入总补助金额" name="itemConfigAmountTotal"
                                   value="${obj.itemConfigAmountTotal}"
                                   class="form-control" type="number" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="item_config_amount_per" class="col-sm-4 control-label">发放每份补助金额：</label>
                        <div class="col-sm-8">
                            <input id="item_config_amount_per" placeholder="请输入每份补助金额" name="itemConfigAmountPer"
                                   value="${obj.itemConfigAmountPer}"
                                   class="form-control" type="number" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" style="padding-top: 2px;">补助发放方式：</label>
                        <div class="col-sm-8">
                            <div class="i-checks">
                                <label>
                                    <input type="radio" @if(obj.itemConfigType==0){
                                           checked @}
                                           value="0" name="noticeType"> <i></i> 一次性 </label>&nbsp;&nbsp;
                                <label>
                                    <input type="radio" @if(obj.itemConfigType==1){
                                           checked @}
                                           value="1" name="noticeType"> <i></i> 月</label>&nbsp;&nbsp;
                                <label>
                                    <input type="radio" @if(obj.itemConfigType==2){
                                           checked @}
                                           value="2" name="noticeType"> <i></i> 年</label>
                            </div>
                        </div>
                    </div>
                        <div class="form-group">
                            <label for="item_config_send_rate" class="col-sm-4 control-label">发放频率：</label>
                            <div class="col-sm-8">
                                <input id="item_config_send_rate" placeholder="请输入发放频率(例：0.5月发放一次)"
                                       name="itemConfigSendRate"
                                       value="${obj.itemConfigSendRate}"
                                       class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="item_config_service" class="col-sm-4 control-label">服务描述：</label>
                            <div class="col-sm-8">
                                <input id="item_config_service" placeholder="请输入服务描述" name="itemConfigService"
                                       value="${obj.itemConfigService}" class="form-control" type="text">
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="item_config_content" class="col-sm-4 control-label">政策详情：</label>
                            <div class="col-sm-8">
                                <input id="item_config_content" placeholder="请输入政策详情" name="itemConfigContent"
                                       value="${obj.itemConfigContent}" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="item_config_conetent_attachment" class="col-sm-4 control-label">政策详情附件：</label>
                            <div class="col-sm-8">
                                <input id="item_config_conetent_attachment" placeholder="请输入政策详情附件"
                                       name="itemConfigConetentAttachment" value="${obj.itemConfigConetentAttachment}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" style="padding-top: 2px;">企业审核：</label>
                            <div class="col-sm-8">
                                <div class="i-checks">
                                    <label>
                                        <input type="radio" @if(obj.itemConfigCompanyCheck){
                                               checked @}
                                               value="1" name="itemConfigCompanyCheck"> <i></i> 是</label>
                                    <label>
                                        <input type="radio" @if(!obj.itemConfigCompanyCheck){
                                               checked @}
                                               value="0" name="itemConfigCompanyCheck"> <i></i> 否</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" style="padding-top: 2px;">街道审核：</label>
                            <div class="col-sm-8">
                                <div class="i-checks">
                                    <label>
                                        <input type="radio" @if(obj.itemConfigStreetCheck){
                                               checked @}
                                               value="1" name="itemConfigStreetCheck"> <i></i> 是</label>
                                    <label>
                                        <input type="radio" @if(!obj.itemConfigStreetCheck){
                                               checked @}
                                               value="0" name="itemConfigStreetCheck"> <i></i> 否</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" style="padding-top: 2px;">平台办理：</label>
                            <div class="col-sm-8">
                                <div class="i-checks">
                                    <label>
                                        <input type="radio" @if(obj.itemConfigCenterCheck){
                                               checked @}
                                               value="1" name="itemConfigCenterCheck"> <i></i> 是</label>
                                    <label>
                                        <input type="radio" @if(!obj.itemConfigCenterCheck){
                                               checked @}
                                               value="0" name="itemConfigCenterCheck"> <i></i> 否</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="memo" class="col-sm-4 control-label">备注：</label>
                            <div class="col-sm-8">
                                <textarea name="memo" class="form-control" id="memo" rows="5" cols="70"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <input type="hidden" name="itemConfigId" value="${obj.itemConfigId}">
                                <input type="hidden" name="itemId" value="${obj.itemId}">
                                <button class="btn btn-primary" type="submit">提交</button>
                                <div class="btn btn-white" onclick="window.history.go(-1)">取消</div>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
@}
</body>
<script src="/js/plugins/layer/laydate/laydate.js"></script>
<script type="text/javascript">
    toastr.options = {
        "closeButton": true,
        "debug": true,
        "progressBar": false,
        "positionClass": "toast-top-center",
        "showDuration": "400",
        "hideDuration": "1000",
        "timeOut": "500",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    }

    $('.date-time').each(function () {
        laydate.render({
            elem: this,
            trigger: 'click'
        });
    });

    $.validator.setDefaults({
        highlight: function (e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        }, success: function (e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        }, errorElement: "span", errorPlacement: function (e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        }, errorClass: "help-block m-b-none", validClass: "help-block m-b-none"
    }), $().ready(function () {
        // $("#commentForm").validate();
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",});
        var e = "<i class='fa fa-times-circle'></i> ";
        $("#viladate_form").validate({
            rules: {
                itemConfigId: {
                    required: true,
                    remote: {
                        url: "${ctxPath}/checkUnique",
                        data: {
                            item_config_id: function () {
                                return $("#item_config_id").val();
                            },
                            table: function () {
                                return "talent_item_config";
                            },
                            id: function () {
                                return "item_config_id !=" + $("#item_config_id").val();
                            }
                        }
                    }
                },
                comfirmPassword: {
                    equalTo: "#password"
                }
            },
            messages: {
                userName: {
                    required: e + "请输入用户名",
                    remote: e + "该用户名已存在"
                },
                comfirmPassword: {
                    equalTo: e + "两次密码不一致"
                }
            },
            submitHandler: function () {
                $.ajax({
                    type: "POST",
                    url: "${ctxPath}/item/edit_config",
                    data: $('#viladate_form').serialize(),
                    success: function (data) {
                        if (data['status'] == 1) {
                            toastr.success(data['body']);
                            setTimeout('window.location.href="/item/config.html?configId=' + data["data"] + '"', 900);
                        } else {
                            toastr.success(data['body']);
                        }
                    }
                });
            }
        }), $('input[required]').parent().prev().append(
            '<span style="color:red">*</span>'
        );
    });

</script>
</html>
